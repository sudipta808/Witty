<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Witty App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="isCategoryUpdated">
    <ion-segment [(ngModel)]="selectedCategory">
      <ion-segment-button *ngFor="let list of categoryList" value="{{list.id}}">{{list.title}}</ion-segment-button>
    </ion-segment>
  </div>

  <custom-card></custom-card>

</ion-content>
